<!doctype html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Event Tag</title>
</head>
<body>
    <h1>그림에 마우스를 올리거나 내리거나 클릭하거나 더블클릭하시오.</h1>
    <hr>
    <img src="./image/OIP (1).jfif"
        onmouseover="this.src='./image/OIP.jfif'"
        onmouseout="this.src='./image/OIP (1).jfif'"
        onclick="this.width='2000'"
        ondblclick="this.width='900'"
    >
</body>
</html>
