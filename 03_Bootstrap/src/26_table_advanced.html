<!doctype html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Table Advanced</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">

</head>
<body>
    <h1>Table Advanced - Meal Schedule</h1>
    <table class="table table-hover table-bordered border-secondary">
        <thead>
        <tr class="table-primary">
            <th scope="col">#</th>
            <th scope="col">Breakfast</th>
            <th scope="col">Lunch</th>
            <th scope="col">Dinner</th>
        </tr>
        </thead>
        <tbody>
            <tr class="table-light">
                <th>1</th>
                <th>Nothing</th>
                <th>Egg Toast</th>
                <th>Egg Sun</th>
            </tr>
            <tr>
                <th scope="row">2</th>
                <th>Buf</th>
                <th class="table-dark">Cru</th>
                <th>Wine</th>
            </tr>
            <tr>
                <th>3</th>
                <th>Soup</th>
                <th>Lam</th>
                <th>Jp</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
