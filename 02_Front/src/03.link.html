<h1>list example</h1>
<!-- unordered list -->
 <h2>순서 없음</h2>
 <u1>
    <li>스테이크</li>
    <li>폭립</li>
    <li>망고아이스크림</li>
 </u1>
 <br><br>
 <h2>장유유서</h2>
 <ol type="I" start="3">
    <li>육개장</li>
    <li>김치</li>
    <li>스낵</li>
</ol>
    <br><br>
<!-- mixed list -->  
<ol>
    <li>Fruit</li>
    <ul>
        <li>Apple</li>
        <li>P</li>
        <ul>
            <li>A</li>
            <li>P</li>
        </ul>
    </ul>
    <li>Drink</li>
    <ul>
        <li>C</li>
        <li>L</li>
        <li>W</li>
    </ul>
</ol>
</body>
