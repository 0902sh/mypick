<!doctype html>
<html>
<head>
   <meta charset='UTF-8'>
   <title>Button, Form</title>
</head>
<body>
    <h1>button, form 테스트</h1>
    <hr>
    <fieldset>
        <legend>
            데이터 제출하기
        </legend>
        <form action="submit.html" method="get">
            ID : <input type="text" value="1234" name="id"><br>
            PW : <input type="password" value="" name="pwd"><br>
            <input type="submit" value="submit">
            <input type="button" value="Button">
            <button>Button Tag</button>
            <!-- input type=submit과 <button>은 제출한다. -->
            <!-- input type=button은 제출하지 않는다. -->
             <br>
             <input type="reset" value="모든 것이 물거품">
             <input type="hidden" name="yourFace" value="worst">
        </form>
    </fieldset>
</body>
</html>
