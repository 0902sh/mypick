<!doctype html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>external css</title>
    <!--
        외부 external css는
        <style></style>
        <link>를 사용하여 외부 파일을 불러온다.
    -->
    <link rel="stylesheet"
          href="./css/12_style.css"
          type="text/css">
    
</head>
<body>
    <h1>Input Control</h1>
    <hr>
    <label>ID : </label><input type="text" class="input-style"><br>
    <label>PW : </label><input type="password" class="input-style">
    <br><br>
    <table border="1" class="table">
        <thead>
            <tr class="header-style">
                <th>Book</th>
                <th>Author</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>이방인</td>
                <td>알베르까뮈</td>
            </tr>
            <tr>
                <td>마지막수업</td>
                <td>알퐁스도데</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
