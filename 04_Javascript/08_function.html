<!doctype html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>function</title>
</head>
<body>
    <h1>Function</h1>
    <hr>

</body>
<script>
    // 1부터 10까지 출력하는 함수
    function printOneToTen(){
        for(let i=1; i<11; i++){
            console.log("[PrintOnoToTen] " + i);
        }
        // return "이";
    }

    var result = printOneToTen();
    console.log(result);

    // 1부터 10까지의 합을 출력하는 함수

    function printTot(){
        var total = 0;
        for(let i=1; i<11; i++){
            total += i;
        }
        console.log("[printTot] " + total)
    }
    printTot();

    // 1부터 N까지의 합을 출력하는 함수
    function printTotN(n){
        var total = 0;
        for(let i=1; i<n+1; i++){
            total += i;
        }
        console.log("[printTotN] " + total)
    }
    printTotN(11);

    function add(num1, num2){
        console.log("num1 = " + num1);
        console.log("num2 = " + num2);
        return num1 + num2;
    }
    document.write("<h1>[add(a, b)] " + add(1,3) + "</h1>");

    function add(num1, num2, num3){
        console.log("num3이 무엇이냐? " + num3);
        return num1 + num2 + num3;
        if(num3 == undefined){
            num3 = 0;
        }
        return num1 + num2 + num3;
    }
    document.write("<h1>[add(a, b, c)] " + add(1, 3, 5) + "</h1>");

    // 몇 개를 입력할 지 모르는데 모두 더하라고 한다.
    function addN(...nums){  // 입력이 몇 개가 되든 nums라는 배열에 넣는다.
        let total = 0;
        document.write("사용자 분이 " + nums.length + "개로 호출함<br>")
        for(let i=0; i<nums.length; i++){
            total += nums[i];
        }
        return total;

    }
    document.write("<h1>[addN(a, b, c)] " + addN(1, 15215, 1232, 127292) + "</h1>");

    // 첫 번째 인자는 학교 이름, 두 번째 인자부터는 학생들 이름 N개
    function reserveTraining(schoolName, ...names){
        document.write("<h1>" + schoolName + "학생들 환영합니다.</h1>");
        document.write("<h1>이제까지 무사히 나간 학생이 없습니다.</h1>");
        for(let i=0; i<names.length; i++){
            document.write("<h2>" + names[i] + "</h2>");
        }
    }
    reserveTraining("화산고", "제임스박", "샤론김", "제이슨개");

    function returnMulti(a, b, c){
        var returnArray = new Array();
        returnArray.push("a는 " + a);
        returnArray.push("b는 " + b);
        returnArray.push("c는 " + c);
        return returnArray;
    }
    var x = returnMulti("Ohtani", "Aaron", "Hasung")
    console.log("[returnMulti] " + x);
    console.log(x);

    // 번외 : 여러 개의 리턴을 강제로 구현했으나 안됨
    function test(){
        return 1, 2, 3, 4, 5;
    }
    hmm = test();
    console.log(hmm);

    


</script>
</html>
