<!doctype html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>iframe example</title>
    <style>
        a:hover {
            color: magenta;
            background-color: darkblue;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1><a>iframe example</a></h1>
    <hr>
    <iframe name="if1" width="800px" height="450px"
            src="http:www.naver.com"></iframe>
    <iframe name="if2" src="08_a_ex.html"></iframe>
    <iframe name="if3" width="800px" height="450px"
            src="http:www.baidu.com"></iframe>
    <iframe width="800" height="450" 
            src="https://www.youtube.com/embed/5ABx6TZYT9I" 
            title="[2026 FIFA 북중미 월드컵 아시아 3차 예선] 대한민국 vs 팔레스타인 풀 하이라이트" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
</body>
</html>
