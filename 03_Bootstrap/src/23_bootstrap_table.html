<!doctype html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>BootStrap Table</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body>
    <h1 class="text-center">BootStrap Table</h1>
    <hr>
    <div class="container col-md-6">
        <table class="table text-center table-light table-striped">
            <thead>
                <th>월</th><th>화</th><th>수</th><th>목</th><th>금</th>
            </thead>
            <tbody>
                <tr><td class="table-danger">영어</td><td>ㅅ</td><td>ㄱ</td><td>국</td><td>지리</td></tr>
                <tr><td>윤</td><td>사</td><td>중</td><td>일</td><td>생명</td></tr>
            </tbody>
        </table>
    </div>
</body>
</html>
