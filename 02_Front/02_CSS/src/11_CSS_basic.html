<!doctype html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Basic Style</title>
    <style>
        /* CSS 주석은 이렇게 자석합니다. */
        * {
            color: red;
        }


        div > li {  */ >의 의미는 직속 자녀를 의미 */
            color: magenta;
        }
    </style>
</head>
<body>
    <h1>전체 선택자</h1>
    <h2>전체 선택자 기호 : *</h2>
    <p>전체 선택자 기호는 *(asterisk) 기호를 사용합니다.</p>
    <ul>
        <li>orange</li>
        <div>
            <li>grape</li>
            <li>mango</li>
            <li>strawberry</li>
        </div>
    </ul>
</body>
</html>
